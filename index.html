<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zombies attack</title>
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <section>
        <div id="endScreen"></div>
        <button id="start" onclick="start()">Start / restart the game</button>

        <div class="scoreboard"> 
            <div class="kills">score : <span id="score">0</span> </div>
            <div class="shotsNumber">remaining shots : <span id="shots">60</span></div>
        </div>

        <div id="canvas"> </div>

        <div class="rules">Rules : The goal is to eliminate the zombies that appear.<br>
            You have 60 maximum shots. <br>If there are 50 zombies on the screen, you lose.<br> Good game !
        </div>
    </section>

    <script src="./script.js" type="text/javascript" ></script>
</body>
</html>
